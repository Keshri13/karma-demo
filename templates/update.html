{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<div class="container my-3">
    <h2>Add Karma</h2>
    <form action="/update/{{karma.sno}}" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Karma Title</label>
            <input type="text" class="form-control" name="inputTitle" id="inputTitle" value="{{karma.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="inputDesc" class="form-label">Karma Description</label>
            <input type="text" class="form-control" name="inputDesc" id="inputDesc" value="{{karma.desc}}">
        </div>
        <button type="submit" class="btn btn-primary ">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

{% endblock body %}
